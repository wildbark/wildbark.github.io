<!DOCTYPE html>
<html>
    <head>
        <title>Colors</title>
        <link href="styles.css" type="text/css" rel="stylesheet" />
    </head>

    <header>
        <h1> Colors </h1>
    </header>

    <body>
        <div class="color-container">
			<div class="color-panel portuguese-blue">
				<p class="color-label">Portuguese Blue</p>
				<p class="color-hex">#3C5E95</p>
				<p class="color-rgb">rgb (60, 94, 149)</p>
		</div>
		<div class="color-container">
			<div class="color-panel twilight-blue">
				<p class="color-label">Twilight</p>
				<p class="color-hex">#2F3B62</p>
				<p class="color-rgb">rgb (47, 59, 98)</p>
		</div>
		<div class="color-container">
			<div class="color-panel mountain-blue">
				<p class="color-label">Mountain Blue</p>
				<p class="color-hex">#4E6CB4</p>
				<p class="color-rgb">rgb (78, 108, 180)</p>
		</div>
		<div class="color-container">
			<div class="color-panel dusty-blue">
				<p class="color-label">Dusty Blue</p>
				<p class="color-hex">#65737E</p>
				<p class="color-rgb">rgb (101, 115, 126)</p>
		</div>
    </body>
</html>
